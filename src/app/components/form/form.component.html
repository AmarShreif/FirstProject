<section id="تواصل معانا">
  <div class="container">
    <div class="row p-4 m-5 bg-orange rounded-bottom-3">
      <div class="col-12 col-md-9">
        <h4 class="fs-3 text-white">تواصـــل معـنـا و ابدأ رحلة العلاج</h4>
      </div>
      <div class="col-12 col-md-3 text-center">
        <span class="fs-4">احجز الان</span>
      </div>
    </div>

    <div class="row border-design">
      <div class="col-sm-6">
        <form>
          <label class="my-1" for="name"
            >الاسم :<span class="text-danger m-0 p-0 px-2">*</span></label
          >
          <input
            placeholder="اكتب اسمك ثلاثي"
            type="text"
            id="name"
            class="form-control shadow-none older-orange mb-3"
          />
          <label class="my-1" for="phone"
            >رقم الهاتف :<span class="text-danger m-0 p-0 px-2">*</span></label
          >
          <input
            placeholder="رقم هاتفك"
            type="tel"
            id="phone"
            class="form-control shadow-none older-orange mb-3"
          />
          <label class="my-1" for="email"
            >البريد الإلكتروني :
            <span class="text-danger m-0 p-0 px-1">*</span></label
          >
          <input
            placeholder="بريد الالكتروني"
            type="email"
            id="email"
            class="form-control shadow-none older-orange"
          />
        </form>
      </div>
      <div class="col-sm-6">
        <form class="pb-4">
          <label for="specialty" class="my-1"
            >التخصص : <span class="text-danger m-0 p-0 pt-1">*</span>
          </label>
          <input
            placeholder="اختر التخصص"
            type="text"
            id="specialty"
            class="form-control shadow-none older-orange"
          />
          <label for="Medical complaint" class="mt-3 py-1">
            الشكوى الطبية</label
          >
          <textarea
            rows="4"
            placeholder="احكي معانا"
            id="Medical complaint"
            class="form-control shadow-none older-orange"
          ></textarea>
        </form>
      </div>
      <button class="border-0 rounded-2 my-4 bttn bg-orange">ارسال</button>
    </div>
  </div>
</section>
